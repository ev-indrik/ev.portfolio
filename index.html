<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ev.portfolio</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--main section-->
    <div class="container">
      <div class="section-1 center">
        <h1 class="section-1-heading">Web Developer</h1>
        <!-- <div class="cv-photo-container"> -->
        <img
          class="person-img"
          src="./assets/cv_photo.png"
          alt="developer photo"
        />
        <!-- </div> -->
        <h3 class="personal-name">Yevheniia Budko</h3>
        <a href="#" class="section-1-btn">Projects</a>
      </div>

      <!--Navbar-->
      <nav class="navbar center">
        <a href="#" class="navbar-link">Home</a>
        <a href="#" class="navbar-link">About</a>
        <a href="#" class="navbar-link">Portfolio</a>
        <a href="#" class="navbar-link">Contact</a>
      </nav>

      <div class="section-2">
        <h2 class="section-2-heading">About</h2>

        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">HTML <span>90</span>%</p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">CSS <span>75</span>%</p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">JS <span>70</span>%</p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">ReactJS <span>70</span>%</p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">TypeScript <span>65</span>%</p>
            <div class="progress-percent"></div>
          </div>

          <div class="progress-bar">
            <p class="progress-text">AntDesign <span>50</span>%</p>
            <div class="progress-percent"></div>
          </div>
        </div>

        <div class="services">
          <div class="service">
            <i class="far fa-lightbulb"></i>
            <h2 class="service-heading">Diligent</h2>
          </div>

          <div class="service">
            <i class="fas fa-cut"></i>
            <h2 class="service-heading">Amiable</h2>
          </div>

          <div class="service">
            <i class="fas fa-tachometer-alt"></i>
            <h2 class="service-heading">Adaptable</h2>
          </div>

          <div class="service">
            <i class="fas fa-rocket"></i>
            <h2 class="service-heading">Creative</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
